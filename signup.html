
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Sign up for instaCal</title>

    <!-- Bootstrap core CSS -->
    <link href = "css/bootstrap.min.css" rel = "stylesheet">
    <link href = "css/styles.css" rel = "stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="welcome.html">Back</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">InstaCal</h3>
      </div>

    <div class="container">

      <form class="form-signin" role="form">
        <h3 class="form-signin-heading">Please enter the following information</h3>
        <label for="exampleemail">Email Address</label>
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="cofirmemail">Confirm Email Address</label>
        <input type="email" class="form-control" placeholder="Confirm Email address" required autofocus>
        <label for="examplepsswd">Password</label>
        <input type="password" class="form-control" placeholder="Password" required>
        <label for="Confirmpsswd">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Confirm Password" required>
        <label for="Exampleusername">Username</label>
        <input type="username" class="form-control" placeholder="Username" required>
        <label for="Gender">Gender</label>
        <select class="form-control">
          <option>Female</option>
          <option>Male</option>
        </select>
        <label for="ExampleDOB">Date Of Birth</label>
        <div class="row">
        <div class="col-xs-3">
          <select input type="text" class="form-control" placeholder="Month">
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Aug</option>
            <option>Sep</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
          </select>
        </div>
          <div class="col-xs-2">
            <input type="text" class="form-control" placeholder="Date">
          </div>
          <div class="col-xs-3">
            <input type="text" class="form-control" placeholder="YYYY">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputFile">Upload Picture</label>
          <input type="file" id="exampleInputFile">

        </div>
        <button class="btn btn-lg btn-success btn-block" href="index.html" type="submit">Sign up</button>
      </form>



      <div class = "navbar navbar-inverse navbar-fixed-bottom">
               
                <div class = "container">
                    <p class = "navbar-text pull-left">&copy;2014 instaCal</p>
                </div>
               
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

  </body>
